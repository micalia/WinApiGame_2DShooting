syntax = "proto3";
package Protocol;

import "Enum.proto";

message BuffData
{
	uint64 buffId = 1;
	float remainTime = 2;
	repeated uint64 victims = 3;
}

message ObjectInfo
{
	uint64 objectId = 1;
	OBJECT_TYPE objectType = 2;
	PLAYER_DIR_TYPE playerDirType = 3;
	int32 hp = 4;
	int32 maxHp = 5;
	float posX = 6;
	float posY = 7;
	string name = 8;
}

message ProjectileInfo
{
	OBJECT_TYPE objOwnerType = 1;
	string objOwnerName = 2;
}
syntax = "proto3";
package Protocol;

import "Enum.proto";

message BuffData
{
	uint64 buffId = 1;
	float remainTime = 2;
	repeated uint64 victims = 3;
}

message ObjectInfo
{
	uint64 objectId = 1;
	OBJECT_TYPE objectType = 2;
	PLAYER_DIR_TYPE playerDirType = 4;
	float posX = 5;
	float posY = 6;
	string name = 7;
}

syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message S_TEST
{
	uint64 id = 1;
	uint32 hp = 2;
	uint32 attack = 3;
	repeated BuffData buffs = 4;
}

message S_EnterGame
{
	bool success = 1;
	uint64 accountId = 2;
}

message S_MyPlayer
{
	ObjectInfo info = 1;
}

message S_AddObject
{
	repeated ObjectInfo objects = 1;
}

message S_RemoveObject
{
	repeated uint64 ids = 1;
}

message C_Move
{
	ObjectInfo info = 1;
}

message S_Move
{
	ObjectInfo info = 1;
}

message S_EnemyMove
{
	EnemyInfo enemyMoveInfo = 1;
}

message C_Projectile
{
	ObjectInfo info =1;
}

message S_Projectile
{
	ObjectInfo info =1;
}

message C_Score
{
	ScoreInfo scoreInfo = 1;
}

message S_Score
{
	ScoreInfo scoreInfo = 1;
}

message S_EnemySpawn
{
	EnemyInfo enemySpawnInfo = 1;
}

message S_EnemyMissile
{
	EnemyMissileInfo enemyMissileInfo = 1;
}